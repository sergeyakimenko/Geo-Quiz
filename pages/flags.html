<!DOCTYPE html>
<html lang="en,ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flags.css">
    <title>Flags Guesser</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main__inner">
                <div class="main__flag"></div>
                <button class="main__start-btn">Начать игру</button>
                <div class="main__health-point-bar">
                    <svg class="main__health-point-item none" width="160" height="160" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path 
                        d="M12 21.35L10.55 20C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                        fill=""          
                        stroke=""       
                        stroke-width="1.5"/>
                    </svg>
                    <svg class="main__health-point-item none" width="160" height="160" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path 
                        d="M12 21.35L10.55 20C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                        fill=""          
                        stroke=""       
                        stroke-width="1.5"/>
                    </svg>
                    <svg class="main__health-point-item none" width="160" height="160" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path 
                        d="M12 21.35L10.55 20C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                        fill=""          
                        stroke=""       
                        stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="main__buttons none">
                
                </div>
                <div class="game-over none">
                    <div class="game-over__title"><span class="">Игра окончена</span></div>
                    <div class="game-over__text">
                        <span>Ваш результат - </span>
                        <span class="game-over__result "></span> <br>
                        <span> Лучший результат - </span>
                        <span class="game-over__best-result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/flags.js"></script>
</body>
</html>
